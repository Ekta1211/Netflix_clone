<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone - Main Page</title>
    <link rel="shortcut icon" href="logo_N.png" type="image">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    <div class="container">
        <div class="nav_flex">
            <div class="logo">
                <img src="logo.png" alt="Netflix Logo">
            </div>
            <!-- Nav bar -->
            <div class="navbar_flex" id="navbar">
                <div class="left-nav_flex">
                    <ul class="flex_menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>

                <!-- Right nav bar -->
                <div class="right-nav_flex">
                    <span class="bx bx-search" aria-hidden="true"><p>Children</p></span>
                    <span class="bx bx-bell" aria-hidden="true"></span>
                    <img src="" alt="">
                    <span class="bx bx-caret-down" aria-hidden="true"></span>
                </div>
            </div>

            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>
        <div class="inner">
            <div class="banner_flex">
                <h3>Marvel's Studio</h3>
                <h1>Avenger's : End Game</h1>
                <div class="banner-btn_flex">
                    <button class="btn">
                        
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
